type Callout {
  calloutID: String!
  title: String!
  description: String!
  calloutImageUrl: String!
}

type PaginatedCallouts {
  callouts: [Callout!]!
  nextToken: String
}

extend type Query {
  getCallout(CalloutID: String!): Callout
  getCallouts(count: Int, nextToken: String): PaginatedCallouts!
}
