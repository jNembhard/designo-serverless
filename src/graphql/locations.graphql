type Location {
  LocationID: String!
  name: String!
  images: locationImages!
  address: locationAddress!
  contact: locationContact!
  office: String!
  slug: String!
}

type locationAddress {
  street: String!
  country: String!
}

type locationImages {
  desktop: String!
  tablet: String!
  icon: String!
}

type locationContact {
  phone: String!
  email: String!
}

type PaginatedLocations {
  locations: [Location!]!
  nextToken: String
}

extend type Query {
  getLocation(LocationID: String!): Location
  getLocations(count: Int, nextToken: String): PaginatedLocations!
}
