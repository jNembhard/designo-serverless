type About {
  AboutID: String!
  title: String!
  description: String!
  AboutImageUrls: toAboutImageUrls!
}

type toAboutImageUrls {
  desktop: String!
  tablet: String!
  mobile: String!
  heroPatternDesktop: String
  heroPatternMobile: String
}

type PaginatedAbout {
  about: [About!]!
  nextToken: String
}

extend type Query {
  getAbout(AboutID: String!): About
  getAllAbout(count: Int, nextToken: String): PaginatedAbout!
}
