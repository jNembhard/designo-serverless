type About {
  Item: AboutItem!
}

type AboutItem {
  AboutID: String!
  title: String!
  description: String!
  AboutImageUrls: AboutImageUrls!
}

type AboutImageUrls {
  desktop: String!
  tablet: String!
  mobile: String!
  heroPatternDesktop: String
  heroPatternMobile: String
}

extend type Query {
  getAbout(AboutID: ID): About
  getAllAbout: [About!]!
}
