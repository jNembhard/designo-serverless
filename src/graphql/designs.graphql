type Design {
  DesignID: String!
  designName: String!
  designUrl: String!
  designImageUrls: toDesignImageUrls!
  header: String!
}

type toDesignImageUrls {
  desktop: String!
  desktopLarge: String
  tablet: String!
  mobile: String!
}

type PaginatedDesigns {
  designs: [Design!]!
  nextToken: String
}

extend type Query {
  getDesign(DesignID: String!): Design
  getDesigns(count: Int, nextToken: String): PaginatedDesigns!
}
