type Product {
  ProductType: String!
  ProductID: String!
  title: String!
  description: String!
  image: String!
}

type PaginatedProducts {
  products: [Product!]!
  nextToken: String
}

extend type Query {
  getProduct(ProductType: String!, ProductID: String): Product
  getProductGroup(ProductType: String!): PaginatedProducts!
  getProducts(count: Int, ProductType: String, nextToken: String): PaginatedProducts!
}
