type Design {
  DesignID: String!
  name: String!
  slug: String!
  images: designImages!
  header: String!
}

type designImages {
  desktop: String!
  desktopLarge: String
  tablet: String!
  mobile: String!
}

type PaginatedDesigns {
  designs: [Design!]!
  nextToken: String
}

extend type Query {
  getDesign(DesignID: String!): Design
  getDesigns(count: Int, nextToken: String): PaginatedDesigns!
}
