type Design {
  DesignID: String!
  DesignName: String!
  DesignUrl: String!
  DesignImageUrls: toDesignImageUrls!
}

type toDesignImageUrls {
  desktop: String!
  desktopLarge: String
  tablet: String!
  mobile: String!
}

type PaginatedDesigns {
  designs: [Design!]!
  nextToken: String
}

extend type Query {
  getDesign(DesignID: String!): Design
  getDesigns(count: Int, nextToken: String): PaginatedDesigns!
}
