type Product {
  ProductType: String!
  ProductID: String!
  title: String!
  description: String!
  productImageUrl: String!
}

type PaginatedProducts {
  products: [Product!]!
  nextToken: String
}

extend type Query {
  getProduct(ProductID: String): Product
  getProducts(count: Int, nextToken: String): PaginatedProducts!
}
